<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="TimerCSS.css">
</head>
<body onload="displayTimers()">
    <h1 id="globalTimer"></h1>
    <br>
    <h2 id="workTimer"></h2>
    <h2 id="restTimer"></h2>
    <div id="buttonDiv">
        <input id="startButton" type="button" value="START" onclick="startTimers()">
        <input id="restButton" type="button" value="RESET" onclick="resetTimers()">
    </div>
    <script type="text/javascript" src="TimerScript.js"></script>
</body>
</html>
